name: Publish

on: [push]

jobs:
  unit-test:
    name: Unit test distribution ðŸ§ª
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"
    - name: Run Unit tests
      run: |
        pip install -r requirements-dev.txt
        python -m pytest
